name: fiber_foundation_icons
description: >
  A Flutter package providing adaptive icons (Material and Cupertino)
  with an explicit, controller-driven animation system.
  AppIcon allows you to display platform-aware icons and trigger
  consistent, reusable icon animations with full control over timing,
  repetition, and icon transitions.
version: 1.0.1

environment:
  sdk: ^3.8.1

repository: https://github.com/daf-ep/foundation_icons

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.2874.0
  equatable: ^2.0.7
  vector_math: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
